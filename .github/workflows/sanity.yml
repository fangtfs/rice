name: Emacs Config Sanity Check

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  emacs_config_sanity_check:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        emacs_version:
          - 28.1
          - 28.2
          # - snapshot

    runs-on: ${{ matrix.os }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Sanity - Startup with package installation
        run: emacs -nw --batch --script ./pew/tests/test-startup.el

      - name: Sanity - Normal startup
        run: emacs -nw --batch --script ./pew/tests/test-startup.el

      - name: Sanity - pewcfg unittests
        run: emacs -nw --batch --script ./pew/tests/test-pewcfg.el
